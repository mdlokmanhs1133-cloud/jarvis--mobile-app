.- name: Create complete project structure
  run: |
    # Create ALL React files (components inside src/)
    mkdir -p public src src/components
    
    # 1. public/index.html (same)
    cat > public/index.html << 'EOF'
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Jarvis App</title>
    </head>
    <body>
      <noscript>You need JavaScript to run this app.</noscript>
      <div id="root"></div>
    </body>
    </html>
    EOF
    
    # 2. src/index.js (same)
    cat > src/index.js << 'EOF'
    import React from 'react';
    import ReactDOM from 'react-dom/client';
    import App from './App';
    
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
    EOF
    
